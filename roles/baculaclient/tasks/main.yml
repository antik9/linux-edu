---
- name: Bacula installation
  yum:
      name:
          - bacula-client
      state: latest
  register: client_installed
  tags:
      - install
      - bacula

- name: Copying configuration files for bacula-fd
  when: client_installed
  template:
      src: bacula-fd.conf.j2
      dest: /etc/bacula/bacula-fd.conf
      owner: bacula
      group: bacula
      mode: 0640
  register: bacula_dir_inited
  tags:
      - config
      - bacula
  notify:
      - bacula-fd start
