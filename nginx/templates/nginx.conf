# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/{{ HOSTNAME }}-error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/{{ HOSTNAME }}-access.log main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen {{ NGINX_PORT }} default_server;
        listen       [::]:{{ NGINX_PORT }} default_server;
        server_name {{ HOSTNAME }};
        root {{ ROOT_PATH }};

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location /cookie-setter {
            add_header Set-Cookie "access_pass={{ ACCESS_PASS }};Max-Age=60";
            return 301 $scheme://$host:{{ FORWARD_PORT }};
        }

        location / {
            if ($cookie_access_pass = "") {
                return 301 $scheme://$host:{{ FORWARD_PORT }}/cookie-setter;
            }
            if ($cookie_access_pass != {{ ACCESS_PASS }}) {
                return 401;
            }
            index index.html index.htm;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}

